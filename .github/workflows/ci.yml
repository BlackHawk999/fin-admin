name: CI (backend + frontend)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend tests (pytest)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "httpx<0.28"

      - name: Show versions (debug)
        run: |
          python -c "import fastapi, starlette, httpx; print('fastapi', fastapi.__version__); print('starlette', starlette.__version__); print('httpx', httpx.__version__)"

      - name: Run pytest
        run: python -m pytest -q


  frontend-e2e:
    name: Frontend E2E (Playwright)
    runs-on: ubuntu-latest
    needs: backend-tests

    env:
      CI: true
      PLAYWRIGHT_BROWSERS_PATH: 0
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      DATABASE_URL: sqlite:///./test.db
      SECRET_KEY: test-secret

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- Backend ----------
      - name: Setup Python (backend)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start backend
        working-directory: backend
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 > backend.log 2>&1 &

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            if curl -sSf http://127.0.0.1:8000/docs >/dev/null; then
              echo "Backend is up"
              exit 0
            fi
            sleep 1
          done
          echo "Backend failed to start"
          exit 1

      # ---------- Frontend ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report
            frontend/test-results
            backend/backend.log
          if-no-files-found: ignore
